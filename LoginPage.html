<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <header class="header">
        <a href="home.html" class="logo"> <i class="fas fa-graduation-cap"></i> EduElevate </a>
    </header>
    <div class="container">
        <div class="login-bg-1"></div>
        <div class="login-bg-2"></div>
        <div class="login-container">
            <div class="icon-wrapper">
                <i class="ri-user-fill icon-big"></i>
            </div>
            <h2 class="sign-in">Sign In</h2>
            <form id="loginForm">
                <div class="input-holder">
                    <div class="input-icon-wrapper-bg">
                        <div class="input-icon-wrapper">
                            <i class="ri-user-fill input-icon"></i>
                        </div>
                    </div>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-holder">
                    <div class="input-icon-wrapper-bg">
                        <div class="input-icon-wrapper">
                            <i class="ri-lock-fill input-icon"></i>
                        </div>
                    </div>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="lbl">
                        <label class="lbl-remember" for="lbl">Remember</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <div class="login-wrapper">
                    <button type="submit" class="login" id="loginBtn" disabled>LOGIN</button>
                    <div class="no-account">
                        <span class="forgot">Don't have an account?</span>
                        <a href="SignUp.html" class="sign-up">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const loginForm = document.getElementById("loginForm");

        function validateInputs() {
            if (username.value.trim() && password.value.trim()) {
                loginBtn.disabled = false; // Enable button
            } else {
                loginBtn.disabled = true; // Disable button
            }
        }

        username.addEventListener("input", validateInputs);
        password.addEventListener("input", validateInputs);

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from submitting normally

            if (!username.value.trim()) {
                alert("Please enter your username.");
                username.focus();
                return;
            }

            if (!password.value.trim()) {
                alert("Please enter your password.");
                password.focus();
                return;
            }

            // Redirect if login successful
            alert("Login successful! Redirecting...");
            window.location.href = "home.html";
        });
    </script>
</body>

</html>
